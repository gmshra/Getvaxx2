<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

   {% block title %} <title>Login to GetVaxx</title>{% endblock %}
  </head>
  <body>

  

    {% block content %}
  

  <div class="d-lg-flex half"> 

    <div class="bg order-1 order-md-2" style=" background-image: url("{% static 'images/bg.jpg' %}" );"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Register to <strong>GetVaxx</strong></h3>
            
            <form action="#" method="post">
              {% csrf_token %}
              <div class="form-group first">
                
                <input type="text" class="form-control" placeholder="First Name" id="username" name = "firstname">
              </div>
              <div class="form-group first">
                
                <input type="text" class="form-control" placeholder="Last Name" id="username" name = "lastname">
              </div>
              <div class="form-group first">
                
                <input type="text" class="form-control" placeholder="Username" id="username" name = "username">
              </div>
              <div class="form-group first">
                
                <input type="text" class="form-control" placeholder="Email" id="username" name = "email">
              </div>
              <div class="form-group first">
                
                <input type="password" class="form-control" placeholder="Password" id="username" name = "password">
              </div>
              <div class="form-group last mb-3">
                
                <input type="password" class="form-control" placeholder="Confirm Password" id="password" name = "confirmpassword">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                                
                 
              </div>

              <input type="submit" value="Submit" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  {% endblock %}
    
    

  </body>
</html>
